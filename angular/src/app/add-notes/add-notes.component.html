<div class="add-notes-wrapper container">
    <h2 class="is-bold">New Note</h2>
    <br>
    <form #b="ngForm"(ngSubmit)="onSubmit(b)">
        <div class="form-group">
            <input class="textbox"type="text" placeholder="Enter Note Title..."
             class="form-control" name="title"
              ngModel #title="ngModel"
             required
             [ngClass]="{'is-invalid':title.touched&&title.invalid}"
             (change)="getValue(title.value)"
             (change)="getValue(content.value)">
             <div *ngIf="title.errors?.['required']">
             <div class="alert alert-danger" *ngIf="title.touched&&title.invalid"> Error!! Note Title is required </div>
            </div>
        </div>
        <div class="form-group">
            <textarea class="textbox" placeholder="Enter Note content..."
            class="form-control" name="content" ngModel #content="ngModel"
            required
            [ngClass]="{'is-invalid':content.touched&&content.invalid}"
            >
            
        </textarea>
        <div *ngIf="content.errors?.['required']">
            <div class="alert alert-danger" *ngIf="content.touched&&content.invalid">Note Content Needed</div>
        </div>

        </div>
        <div class="button-container">
            <a 
                 routerLink="../" class="btn btn-secondary">
                     cancel
                 </a>
                
                 <button class="btn btn-primary" [disabled]="b.invalid">Create</button>
        </div>
    </form>
</div>
